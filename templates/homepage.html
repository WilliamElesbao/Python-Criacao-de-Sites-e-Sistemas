<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WillTube Chat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

  <h1>WillTube Chat</h1>
  
  <div id="lista_mensagens">
    <p>User_1: Oii</p>    
    <p>User_2: Td bem ?</p>
  </div>

  <input type="text" id="usuario" placeholder="*Usuario" required>
  <input type="text" id="mensagem" placeholder="*Mensagem" required>

  <button id="botao_enviar">Enviar</button>
 
  <script type="text/javascript">
    $(document).ready(function(){

      $("#botao_enviar").on("click", function(){
        console.log("clicou no botao");
        $("#lista_mensagens").append($("<p>").text("Nova mensagem"));
      })


    })
  </script>
</body>
</html>
